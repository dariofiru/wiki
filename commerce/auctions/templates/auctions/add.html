{% extends "auctions/layout.html" %}

{% block body %}
<h2>Add Listing</h2>

<form method="post" action="add">
    {% csrf_token %}
 

    <div class="container">
        <!-- Content here -->
      

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Item Name:</label><br>{{form.product_name }}</span>

</div>
<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Item Description</span><br>
    {{form.product_description}}
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Photo Link:</span><br>
        {{form.product_img_url}}
  </div>
 
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Initial Price:</span><br>
        ${{form.product_starting_bid}}
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Categories:</span> 
        {% for category in form.product_categories %}<br>
        {{  category }}
    {% endfor %}

         
  </div>

  

<input type="submit" value="Submit">

</form>{{test}}
{% endblock %}
